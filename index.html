<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="My Awesome Calculator">
    <meta property="og:description" content="A simple and user-friendly calculator for quick arithmetic calculations. Try it out now!">
    <meta property="og:image" content="https://example.com/calculator-preview.jpg">
    <meta property="og:url" content="https://battulaakshay.github.io/Mycaluclator/">
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caluclator</title>
</head>

<body>
    <div class="container">
        <div class="Caluclator">
            <form>

                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' " id="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " id="operator">
                    <input type="button" value="." onclick="display.value +='.' " id="operator">
                    <input type="button" value="/" onclick="display.value +='/' " id="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="*" onclick="display.value +='*' " id="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="-" onclick="display.value +='-' " id="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input type="button" value="+" class="equal" onclick="display.value +='+' " id="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00' ">
                    <input type="button" value="0" onclick="display.value +='0' ">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" id="equal"  >
                </div>
 
            </form>
 
        </div>

    </div>

</body>

</html>
